<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valyrian-Speak</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="heading">
        <h1 class="headingOne">⚔️ Valyrian Speak ⚔️</h1>
    </header>

    <section class="section">
        <textarea aria-label="Enter text" class="txt-input" id="inputText" placeholder="Enter english sentence you want to translate"></textarea>
        <button id="btn" class="translate-btn">Translate Text</button>
        <div class="txt">Translated text will come here 👇</div>
        <div id="outputBox" class="outputTxt"></div>
    </section>

    <footer class="footer">
        <div class="abtText">⚔️ About ⚔️</div>
        <p class="textInfo">Are you a Fan of Game of Thrones? Do you know that the Valyrian language spoked in the series is an actual language. Use the above translator to convert your text from english to valyrian speak.</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
